<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking App</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert between cooking units we've chosen at random!</h1>

      <form id="gallonToLiter">
        <div class="form-group">
            <label for="gallon">Gallons to Liters:</label>
            <input id="gallon" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">^</button>
      </form>

      <form id="literToGallon">
        <div class="form-group">
            <label for="liter">Liters to Gallons</label>
            <input id="liter" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">^</button>
      </form>

      <form id="#">
        <div class="form-group">
            <label for="cup">Cups to Liters</label>
            <input id="cup" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">^</button>
      </form>

      <form id="#">
        <div class="form-group">
            <label for="liter">Liters to Cups</label>
            <input id="liter" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">^</button>
      </form>

      <form id="#">
        <div class="form-group">
            <label for="floz">Fluid Ounces to Milliliters</label>
            <input id="floz" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">^</button>
      </form>

      <form id="#">
        <div class="form-group">
            <label for="milliliter">Milliliters to Fluid Ounces</label>
            <input id="milliliter" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">^</button>
      </form>

      <h2>Results here:</h2>
      <div class="output">
      </div>
    </div>
  </body>
</html>
